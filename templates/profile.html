{% extends 'layout.html' %}

{% block title %}Profile{% endblock %}

{% block content %}

<h2>Profile Page</h2>
<div>
    <p>Your account details are below:</p>
    <table>
        <tr>
            <td>Username:</td>
            <td>{{ account['username'] }}</td>
        </tr>
        <tr>
            <td>Email:</td>
            <td>{{ account['email'] }}</td>
        </tr>
        <tr>
            <td>Password:</td>
            <td id="password" style="display: none; word-break: break-all;">{{ account['password'] }}</td>
        </tr>
    </table>
    <div>
        <button onclick="showPassword()">Show Password</button>
    </div>
</div>
<script>
function showPassword() {
    const pwDiv = document.getElementById("password");
    if (pwDiv.style.display === "none") {
        pwDiv.style.display = "block";
    } else {
        pwDiv.style.display = "none";
    }

    const button = document.getElementsByTagName("BUTTON")[0];
    if (pwDiv.style.display === 'none') {
        button.innerHTML = 'Show Password';
    } else {
        button.innerHTML = 'Hide Password';
    }
}
</script>

{% endblock %}
