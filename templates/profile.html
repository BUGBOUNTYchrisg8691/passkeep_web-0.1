{% extends 'layout.html' %}

{% block title %}Profile{% endblock %}

{% block content %}

<h2>Profile Page</h2>
<div>
    <p>Your account details are below:</p>
    <table>
        <tr>
            <td>Username:</td>
            <td>{{ account['username'] }}</td>
        </tr>
        <tr>
            <td>Email:</td>
            <td>{{ account['email'] }}</td>
        </tr>
        <tr>
            <td>Password:</td>
            <td id="password" style="display: none; word-break: break-all;">{{ account['password'] }}</td>
        </tr>
    </table>
    <div>
        <button onclick="showPassword()">Show Password</button>
    </div>
</div>
<script src="{{ url_for('static', filename='scripts.js') }}"></script>

{% endblock %}
